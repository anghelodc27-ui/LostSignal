<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost Signal Demo</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #0f0;
    overflow: hidden;
  }
  #game {
    position: relative;
    width: 800px;
    height: 500px;
    margin: 20px auto;
    border: 2px solid #0f0;
    background: url('https://i.ibb.co/kDJ5K6t/forest-night.jpg') no-repeat center;
    background-size: cover;
  }
  #player {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: #0f0;
    top: 230px;
    left: 380px;
    border-radius: 5px;
  }
  #emma {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: #ff0;
    top: 100px;
    left: 700px;
    border-radius: 5px;
  }
  #messages {
    max-width: 800px;
    margin: 10px auto;
    height: 80px;
    overflow-y: auto;
    border: 1px solid #0f0;
    padding: 5px;
    background-color: #111;
  }
</style>
</head>
<body>

<h1 style="text-align:center;">Lost Signal Demo</h1>
<div id="game">
  <div id="player"></div>
  <div id="emma"></div>
</div>
<div id="messages">Use arrow keys or WASD to move Ethan.</div>

<script>
const player = document.getElementById('player');
const emma = document.getElementById('emma');
const messages = document.getElementById('messages');

let playerPos = { x: 380, y: 230 };
let emmaFound = false;

function movePlayer(dx, dy) {
  playerPos.x += dx;
  playerPos.y += dy;

  // Limit boundaries
  playerPos.x = Math.max(0, Math.min(760, playerPos.x));
  playerPos.y = Math.max(0, Math.min(460, playerPos.y));

  player.style.left = playerPos.x + 'px';
  player.style.top = playerPos.y + 'px';

  checkEmma();
  randomEvent();
}

function checkEmma() {
  const px = playerPos.x, py = playerPos.y;
  const ex = parseInt(emma.style.left), ey = parseInt(emma.style.top);
  if (!emmaFound && Math.abs(px - ex) < 40 && Math.abs(py - ey) < 40) {
    messages.innerHTML += "<br>You found Emma! âœ…";
    emma.style.backgroundColor = '#0f0';
    emmaFound = true;
  }
}

// Random creature messages
function randomEvent() {
  if (Math.random() < 0.02) {
    const events = [
      "You hear whispers nearby...",
      "A shadow moves in the trees!",
      "Something watches you silently...",
      "The wind sounds like Emma's voice..."
    ];
    const msg = events[Math.floor(Math.random() * events.length)];
    messages.innerHTML += "<br>" + msg;
    messages.scrollTop = messages.scrollHeight;
  }
}

// Keyboard controls
document.addEventListener('keydown', (e) => {
  switch(e.key) {
    case "ArrowUp": case "w": movePlayer(0, -10); break;
    case "ArrowDown": case "s": movePlayer(0, 10); break;
    case "ArrowLeft": case "a": movePlayer(-10, 0); break;
    case "ArrowRight": case "d": movePlayer(10, 0); break;
  }
});
</script>

</body>
</html>
